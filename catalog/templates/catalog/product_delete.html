{% extends 'catalog/products.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">Подтверждаете удаление {{ product.name }}?</p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <a class="btn btn-primary" href="{% url 'catalog:product_list' %}" role="button">Отмена</a>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
