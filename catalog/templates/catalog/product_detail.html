{% extends 'catalog/products.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                  <p class="card-text">{{object.name}}</p>
                <img src="{{ product.preview | media_filter}}">
                <div class="card-body">
                  <p class="card-text">{{object.category}}</p>
                  <p class="card-text">{{object.price}} руб.</p>
                  <p class="card-text">{{object.description}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a class="p-2 btn btn-outline-primary" href="/products/">Назад</a>
                      <a class="btn btn-outline-success" href="{% url 'catalog:product_update' product.pk %} ">Изменить</a>
                      <a class="btn btn-outline-danger" href="{% url 'catalog:product_delete' product.pk %} ">Удалить</a>
                    </div>
                      <small class="text-body-secondary">{{object.updated_at}}</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
